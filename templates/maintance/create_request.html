<!-- templates/maintenance/create_request.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Maintenance Request - Wing Kong Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="fas fa-plus"></i> New Maintenance Request</h4>
                    </div>
                    <div class="card-body">
                        <form id="maintenanceForm" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label"><strong>Issue Title *</strong></label>
                                <input type="text" name="title" class="form-control" required
                                       placeholder="e.g., Leaking faucet in bathroom">
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><strong>Description *</strong></label>
                                <textarea name="description" class="form-control" rows="4" required
                                          placeholder="Please describe the issue in detail..."></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><strong>Priority Level *</strong></label>
                                <select name="priority" class="form-select" required>
                                    <option value="low">Low - Minor issue, no urgency</option>
                                    <option value="medium" selected>Medium - Standard repair needed</option>
                                    <option value="high">High - Important functionality affected</option>
                                    <option value="urgent">Urgent - Safety hazard or major damage</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><strong>Attach Photos (Optional)</strong></label>
                                <input type="file" name="photos" class="form-control" multiple accept="image/*">
                                <small class="text-muted">You can upload multiple photos of the issue</small>
                            </div>

                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i>
                                <strong>Note:</strong> Our maintenance team will review your request and contact you within 24 hours.
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-paper-plane"></i> Submit Request
                                </button>
                                <a href="{% url 'tenant_maintenance_dashboard' %}" class="btn btn-secondary">
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('maintenanceForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const submitBtn = this.querySelector('button[type="submit"]');

            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

                const response = await fetch('', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (result.success) {
                    alert('✅ Maintenance request submitted successfully!');
                    window.location.href = "{% url 'tenant_maintenance_dashboard' %}";
                } else {
                    alert('❌ Error: ' + result.error);
                }
            } catch (error) {
                alert('❌ Network error. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Request';
            }
        });
    </script>
</body>
</html>
